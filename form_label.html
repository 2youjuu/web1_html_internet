<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="">
            <p>
                <label for="id_txt">text : </label> 
                <input id="id_txt" type="text" name="name" value="default">
            </p>
            <p>
                <label for="id_pwd">password : </label>
                <input id="id_pwd" type="password" name="pwd" value="default">
            </p>
            <p>
                <label>textarea : 
                    <textarea id="comment" name="editor" cols="50"  rows="5">default value</textarea>
                </label>
            </p>
            <p>
                <!-- 레이블을 표시하는 두가지 방법 -->
                <label>
                    <input type="checkbox" name="color" value="red">붉은색 
                </label>
                <input id="color_blue" type="checkbox" name="color" value="blue">
                <label for="color_blue">파란색</label>
            </p>
        </form>
    </body>
</html>
